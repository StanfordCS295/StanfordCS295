name: Automatically deploy workflow to git
on:
  push:

permissions:
  contents: read
  actions: write

jobs:
  deploy:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm run build
    - run: cd build && tar -czvf ../deploy.tar.gz . && cd ..
    - uses: actions/upload-artifact@v3
      with:
        name: deploy.tar.gz
        path: deploy.tar.gz
        retention-days: 1
