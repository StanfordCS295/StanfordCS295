name: Automatically deploy workflow to myth
on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: 'myth'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Compress artifact
        run: cd build && tar -czvf ../deploy.tar.gz . && cd ..
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: deploy.tar.gz
          path: deploy.tar.gz
          retention-days: 1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      actions: read
      contents: read
    steps:
      - name: 'Download Artifact'
        uses: actions/download-artifact@v3
        with:
          name: deploy.tar.gz
      - name: Deploy to Myth
        env:
          AUTH_CODE: ${{ secrets.AUTH_CODE }}
        run: |-
          curl -LX POST -d '${{ github.token }}' \
            -H "Content-Type: text/plain" \
            -H "X-Auth-Code: $AUTH_CODE" \
            -H "X-Finish: true" \
            https://cs45.stanford.edu/cgi-bin/deploy.sh;

